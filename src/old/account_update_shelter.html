    <div class="main">
      <div class="background-box">
        <h1 class="signup-text">Shelter Account Update</h1>

        <form>
          <div class="pfp-container">
            <img src="./assets/profile.png" alt="pfp pic" class="pfp" />
          </div>

          <div class="login-box">
            <input
              type="text"
              id="sname"
              name="sname"
              placeholder="New Shelter Name*"
              required
            />

            <input
              type="text"
              id="location"
              name="location"
              placeholder="New Location*"
              required
            />
          </div>

          <div class="login-box">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="New Email*"
              required
            />

            <input
              type="text"
              id="phonenum"
              name="phonenum"
              placeholder="New Phone Number*"
              required
            />
          </div>

          <div class="login-box">
            <input
              type="text"
              id="password"
              name="password"
              placeholder="New Password*"
              required
            />

            <input
              type="text"
              id="cpassword"
              name="cpassword"
              placeholder="Confirm New Password*"
              required
            />
          </div>

          <div class="mission-box">
            <textarea
              placeholder="New Mission Statement*"
              id="statement"
              name="statement"
              required
            ></textarea>
          </div>

          <div class="pfpsection">
            <h6>Profile Picture:</h6>
            <input
              type="file"
              id="pfpfile"
              name="attachment"
              value="attachment"
              required
            />
          </div>

          <div class="submit-container">
            <input
              type="submit"
              class="submit-btn"
              value="Update"
              onclick="window.location.href='shelter_management.html'"
            />
          </div>
        </form>
      </div>
