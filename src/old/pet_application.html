    <div class="main">
      <div class="overlay">
      <div class="background-box">
        <p class="application-text">Application</p>

        <form action="pet_detail_greyed.html">
          <div class="app-box">
            <input type="text" id="fname" name="fname" placeholder="John" />
          </div>

          <div class="app-box">
            <input type="text" id="lname" name="lname" placeholder="Smith" />
          </div>

          <div class="app-box">
            <input type="email" id="email" name="email" placeholder="doxxed.mail@mail.utoronto.ca" />
          </div>

          <div class="app-box">
            <input type="text" id="phonenum" name="phonenum" placeholder="6479999999" />
          </div>

          <div class="app-box">
            <input type="text" id="homesize" name="homesize" placeholder="1000sqft"/>
          </div>

          <div class="app-box">
            <input type="text" id="numchild" name="numchild" placeholder="1" />
          </div>

          <div class="app-box">
            <textarea id="reason" name="reason" placeholder="The desire to welcome a pet into my life is driven by a profound yearning for companionship and unconditional love. The prospect of having a loyal and loving friend, a companion that offers unwavering support and affection, is undeniably appealing. The simple joy of coming home to the warm welcome of a pet, be it a wagging tail or a contented purr, promises to alleviate feelings of loneliness and create a unique, emotionally fulfilling bond. The presence of a pet can provide comfort, stability, and a profound sense of connection that transcends words, making the decision to bring a pet into my life a deeply compelling one."></textarea>
          </div>

          <div class="submit-container">
            <input type="submit" class="submit-btn" value="Submit" required />
          </div>

          <div class="info-container">
          </div>

        </form>
      </div>
      </div>

      <div class="chat-wrapper">

        </div>
        <div class="chat-right">
          <div class="chat-box">
            <div class="chat-messages">
              <div class="chat-message sender">
                <div class="chat-message-content">Hello, I want Farloom</div>
                <div class="chat-message-time">15:06</div>
              </div>

                <div class="chat-message-time">16:46</div>
              </div>
            </div>
            <div class="scroll">

            </div>
